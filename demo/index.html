<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Responsive Menu</title>
    <link rel="stylesheet" href="../css/responsivemenu.css">
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body class="no-js">
<script type="text/javascript">function hasClass(e,t){return e.className.match(new RegExp("(\\s|^)"+t+"(\\s|$)"))}var el=document.body;var cl="no-js";if(hasClass(el,cl)){var reg=new RegExp("(\\s|^)"+cl+"(\\s|$)");el.className=el.className.replace(reg," js-enabled")}</script>
<div class="site">
    <div class="navigation_container">
        <ul class="navigation closed" role="menu">
            <li class="navigation__item" role="menuitem">
                <a class="navigation__link" href="#">Item 1</a>
            </li>
            <li class="navigation__item" role="menuitem">
                <a class="navigation__link" href="#">Item 2</a>
            </li>
            <li class="navigation__item active parent" role="menuitem">
                <a class="navigation__link" href="#">Item 3</a>
                <ul>
                    <li>
                        <a href="test">Test</a>
                    </li>
                    <li>
                        <a href="test">Test</a>
                    </li>
                    <li>
                        <a href="test">Test</a>
                    </li>
                </ul>
            </li>
            <li class="navigation__item" role="menuitem">
                <a class="navigation__link" href="#">Item 4</a>
            </li>
        </ul>
    </div>
</div>
<script src="../dependencies/apollo.js"></script>
<!--<script src="../vanilla.js.responsive.menu.full.js"></script>-->
<script src="../vanilla.js.responsive.menu.js"></script>
<script type="text/javascript">
    responsivemenu.init({
        wrapper: document.querySelector('.navigation_container'),
        togglecontent: 'menu',
        sticky: 1
    });
</script>
</body>
</html>
